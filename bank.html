    <style>
        :root {
            --primary-color: #004a99;
            --secondary-color: #f39c12;
            --bg-color: #f4f7f6;
            --text-color: #333;
        }
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 0;
        }
        header {
            background: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .logo h1 {
            margin: 0;
            font-size: 1.2rem;
            color: var(--primary-color);
        }
        .container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 20px;
        }
        .search-box {
            margin-bottom: 30px;
            width: 100%;
        }
        .search-box input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1.1rem;
            font-family: 'Tajawal', sans-serif;
        }
        .materials-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
        }
        .material-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            transition: transform 0.3s;
            display: flex;
            flex-direction: column;
        }
        .material-card:hover {
            transform: translateY(-5px);
        }
        .material-title {
            font-weight: bold;
            font-size: 1.3rem;
            color: var(--primary-color);
            margin-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 10px;
        }
        .section-title {
            font-size: 0.9rem;
            color: #777;
            margin: 10px 0 5px;
            font-weight: bold;
            display: flex;
            align-items: center;
        }
        .section-title i { margin-left: 5px; }
        .links-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .links-list li {
            margin-bottom: 8px;
        }
        .links-list a {
            text-decoration: none;
            color: #555;
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 8px;
            background: #f9f9f9;
            transition: all 0.2s;
            font-size: 0.95rem;
        }
        .links-list a:hover {
            background: #eef4fb;
            color: var(--primary-color);
            padding-right: 15px;
        }
        .links-list i {
            margin-left: 10px;
        }
        .fa-file-pdf { color: #e74c3c; }
        .fa-image { color: #3498db; }
        
        .access-denied {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80vh;
            text-align: center;
        }
        .access-denied i {
            font-size: 5rem;
            color: #e74c3c;
            margin-bottom: 20px;
        }
        .content-wrapper {
            display: none;
        }
        .badge {
            font-size: 0.75rem;
            padding: 2px 8px;
            border-radius: 10px;
            margin-right: auto;
            background: #eee;
        }
        .badge-mid { background: #fff3cd; color: #856404; }
        .badge-final { background: #d4edda; color: #155724; }
    </style>
</head>

                localStorage.setItem('uos_bank_access', 'true');
                window.history.replaceState({}, document.title, window.location.pathname);
                showContent();
            } else if (localStorage.getItem('uos_bank_access') === 'true') {
                showContent();
            } else {
                showDenied();
            }
        }

        function renderMaterials(filter = "") {
            const grid = document.getElementById('materialsGrid');
            grid.innerHTML = "";
            
            const filtered = materials.filter(m => m.title.includes(filter));
            
            filtered.forEach(m => {
                const card = document.createElement('div');
                card.className = 'material-card';
                
                let summariesHtml = "";
                if (m.summaries && m.summaries.length > 0) {
                    summariesHtml = `<div class="section-title"><i class="fas fa-file-alt"></i> الملخصات الشاملة</div><ul class="links-list">`;
                    m.summaries.forEach(l => {
                        const badgeClass = l.type === 'mid' ? 'badge-mid' : 'badge-final';
                        const badgeText = l.type === 'mid' ? 'منتصف' : 'نهائي';
                        summariesHtml += `
                            <li>
                                <a href="${l.url}" target="_blank">
                                    <i class="fas fa-file-pdf"></i>
                                    <span>${l.name}</span>
                                    <span class="badge ${badgeClass}">${badgeText}</span>
                                </a>
                            </li>
                        `;
                    });
                    summariesHtml += `</ul>`;
                }

                let examsHtml = "";
                if (m.exams && m.exams.length > 0) {
                    examsHtml = `<div class="section-title"><i class="fas fa-paste"></i> نماذج الاختبارات</div><ul class="links-list">`;
                    m.exams.forEach(l => {
                        const badgeClass = l.type === 'mid' ? 'badge-mid' : 'badge-final';
                        const badgeText = l.type === 'mid' ? 'منتصف' : 'نهائي';
                        examsHtml += `
                            <li>
                                <a href="${l.url}" target="_blank">
                                    <i class="fas fa-image"></i>
                                    <span>${l.name}</span>
                                    <span class="badge ${badgeClass}">${badgeText}</span>
                                </a>
                            </li>
                        `;
                    });
                    examsHtml += `</ul>`;
                }

                card.innerHTML = `
                    <div class="material-title">${m.title}</div>
                    ${summariesHtml}
                    ${examsHtml}
                `;
                grid.appendChild(card);
            });
        }

        document.getElementById('searchInput').addEventListener('input', (e) => {
            renderMaterials(e.target.value);
        });

        checkAccess();
    </script>
