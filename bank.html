            border-radius: 10px;
            font-size: 1.1rem;
            font-family: 'Tajawal', sans-serif;
            box-sizing: border-box;
        }
        .materials-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
        }
        .material-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            transition: transform 0.3s;
            display: flex;
            flex-direction: column;
        }
        .material-card:hover {
            transform: translateY(-5px);
        }
        .material-title {
            font-weight: bold;
            font-size: 1.3rem;
            color: var(--primary-color);
            margin-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 10px;
        }
        .section-title {
            font-size: 0.9rem;
            color: #777;
            margin: 10px 0 5px;
            font-weight: bold;
            display: flex;
            align-items: center;
        }
        .section-title i { margin-left: 5px; }
        .links-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .links-list li {
            margin-bottom: 8px;
        }
        .links-list a {
            text-decoration: none;
            color: #555;
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 8px;
            background: #f9f9f9;
            transition: all 0.2s;
            font-size: 0.95rem;
        }
        .links-list a:hover {
            background: #eef4fb;
            color: var(--primary-color);
            padding-right: 15px;
        }
        .links-list a i {
            margin-left: 10px;
        }
        .fa-file-pdf { color: #e74c3c; }
        .fa-image { color: #3498db; }
        
        .access-denied {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80vh;
            text-align: center;
        }
        .access-denied i {
            font-size: 5rem;
            color: #e74c3c;
            margin-bottom: 20px;
        }
        .content-wrapper {
            display: none;
        }
        
        /* Mobile responsive fixes */
        @media (max-width: 768px) {
            .logo h1 {
                font-size: 0.9rem;
            }
            .search-box input {
                font-size: 0.95rem;
                padding: 12px;
            }
            .materials-grid {

                gap: 15px;
            }
            .material-card {

            }
            .material-title {
                font-size: 1.1rem;
            }
        }

        function checkAccess() {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('access');
            
            if (token === VALID_TOKEN) {
                localStorage.setItem('uos_bank_access', 'true');
                window.history.replaceState({}, document.title, window.location.pathname);
                showContent();
            } else if (localStorage.getItem('uos_bank_access') === 'true') {
                showContent();
            } else {
                showDenied();
            }
        }

        function showContent() {
            document.getElementById('main-content').style.display = 'block';
            document.getElementById('denied-message').style.display = 'none';
            renderMaterials();
        }

        function showDenied() {
            document.getElementById('main-content').style.display = 'none';
            document.getElementById('denied-message').style.display = 'flex';
        }

        function renderMaterials(filteredMaterials = materials) {
            const grid = document.getElementById('materialsGrid');
            grid.innerHTML = '';

            filteredMaterials.forEach(material => {
                const card = document.createElement('div');
                card.className = 'material-card';
                
                let summariesHTML = '';
                if (material.summaries && material.summaries.length > 0) {
                    summariesHTML = `
                        <div class="section-title"><i class="fas fa-book"></i> الملخصات</div>
                        <ul class="links-list">
                            ${material.summaries.map(s => `
                                <li><a href="${s.url}"><i class="fas fa-file-pdf"></i>${s.name}</a></li>
                            `).join('')}
                        </ul>
                    `;
                }
                
                let examsHTML = '';
                if (material.exams && material.exams.length > 0) {
                    examsHTML = `
                        <div class="section-title"><i class="fas fa-clipboard-list"></i> النماذج الامتحانية</div>
                        <ul class="links-list">
                            ${material.exams.map(e => `
                                <li><a href="${e.url}"><i class="fas fa-file-pdf"></i>${e.name}</a></li>
                            `).join('')}
                        </ul>
                    `;
                }

                card.innerHTML = `
                    <div class="material-title">${material.title}</div>
                    ${summariesHTML}
                    ${examsHTML}
                `;
                
                grid.appendChild(card);
            });
        }

        document.getElementById('searchInput').addEventListener('input', function(e) {
            const query = e.target.value.toLowerCase().trim();
            if (query === '') {
                renderMaterials();
            } else {
                const filtered = materials.filter(m => 
                    m.title.toLowerCase().includes(query)
                );
                renderMaterials(filtered);
            }
        });

        checkAccess();
    </script>
